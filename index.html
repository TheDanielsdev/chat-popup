<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="bootstrap" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="bootstrap" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    

    <input type="checkbox" id="check"> <label class="chat-btn" for="check"> <i class="fa fa-commenting-o comment"></i> 
        <i class="fa fa-close close"></i> </label> 
    <div class="wrapper"> 
        
        <div class="header"> 
            <h6 id="contact">Contact Us</h6> 
        </div>
        <div id="chat-form">
            <div class="text-center p-2"> 
                <span>Please select an option</span> 
            </div>
     <div class="chat-form" id="chat-form"> 
        <!-- <input type="text" class="form-control" placeholder="Name"> 
        <input type="text" class="form-control" placeholder="Email"> 
        <input type="text" class="form-control" placeholder="Platform e.g subpadi, bigisub"> 
        <input type="text" class="form-control" placeholder="Transaction ID"> 
        <textarea class="form-control" placeholder="What can we help you with?"></textarea> -->
        <button class="btn btn-success btn-block" id="submit-loadTransaction"><i class="fa fa-check-circle" aria-hidden="true"></i> Verify transaction</button> 
         <button class="btn btn-success btn-block" id="submit-ticket"><i class="fa fa-ticket" aria-hidden="true"></i> Create a ticket</button> 
         <button class="btn btn-success btn-block" id="submit-Chat"><i class="fa fa-ticket" aria-hidden="true"></i> Chat with us</button> 
     </div>
        </div>
            
    
     <div class="chat-form new-view-container" id="new-view-container">
      
     </div>
     
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
   //Transaction
   document.getElementById("submit-loadTransaction").addEventListener("click", function() {
            // Hide the chat interface
            document.getElementById("chat-form").style.display = "none";
            document.getElementById("contact").innerHTML = "Enter trasnaction details";
            
            // Create and display the new view
            const newView = document.createElement("div");
            newView.innerHTML = `
             <input type="text" class="form-control" placeholder="Service">
             <input type="text" class="form-control" placeholder="Transaction"> 
             <button class="btn btn-success btn-block" id="submit-loadTransaction"><i class="fa fa-check-circle" aria-hidden="true"></i> Verify transaction</button> 
       
  
            `;
            document.getElementById("new-view-container").appendChild(newView);
        });

        //
        document.getElementById("submit-ticket").addEventListener("click", function() {
            // Hide the chat interface
            document.getElementById("chat-form").style.display = "none";
            document.getElementById("contact").innerHTML = "Enter ticket details";
        
           
            
            // Create and display the new view
            const newView = document.createElement("div");
            newView.innerHTML = `
           
        
             <input type="text" class="form-control" placeholder="Subject">
             <textarea class="form-control" placeholder="What can we help you with?"></textarea>
             <button class="btn btn-success btn-block" id="submit-loadTransaction"><i class="fa fa-check-circle" aria-hidden="true"></i> Submit ticket</button> 
       
  
            `;
            document.getElementById("new-view-container").appendChild(newView);


        });
        //
        document.getElementById("submit-Chat").addEventListener("click", function() {
            // Hide the chat interface
            document.getElementById("chat-form").style.display = "none";
            document.getElementById("contact").innerHTML = "Chat witoh us";
        
           
            
            // Create and display the new view
            const newView = document.createElement("div");
            newView.innerHTML = `
           
        
            <div class="chat-messages">
            
            <!-- Messages will be displayed here -->
             <div class="message received">
                <img src="img/illustration.jpg" alt="Received Image">
                <p>Hello!</p>
            </div>
            <div class="message sent">
                <p>Hi there!</p>
                <img src="img/illustration.jpg" alt="Sent Image">
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div> 
       
  
            `;
            document.getElementById("new-view-container").appendChild(newView);


        });
});

        
    </script>
    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
